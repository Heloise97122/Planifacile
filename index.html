
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planifacile - Votre rendez-vous en toute liberté</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #000000;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      transform: translateY(-5px);
      box-shadow: 4px 4px 20px rgba(0,0,0,0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #666666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      animation: fadeIn 1.5s ease-in;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Planifacile" class="logo">
  <h1>Planifacile</h1>
  <p>Votre solution pour organiser vos rendez-vous sans contraintes, sans commissions, en toute simplicité.</p>
  <a href="https://planifacile.simplybook.it/v2/" class="button">Prendre rendez-vous</a>
  <footer>
    © 2025 Planifacile. Tous droits réservés.
  </footer>
</body>
</html>
