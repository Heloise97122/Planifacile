
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planifacile - Votre rendez-vous en toute liberté</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #000000;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      transform: translateY(-5px);
      box-shadow: 4px 4px 20px rgba(0,0,0,0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #666666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      animation: fadeIn 1.5s ease-in;
    }
  </style>
</head>
 <form action="https://formspree.io/f/xkgrozea" method="POST" style="max-width: 400px; margin: 60px auto 0; text-align: left;">
  <h2 style="font-size: 24px; margin-bottom: 20px; text-align: center;">Contact</h2>
  
  <label for="email" style="display: block; margin-bottom: 5px;">Adresse email</label>
  <input type="email" name="email" id="email" required 
         style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 8px; margin-bottom: 15px; background: #fff; color: #000; font-family: 'Helvetica Neue', sans-serif;">

  <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
  <textarea name="message" id="message" required 
            style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 8px; height: 120px; background: #fff; color: #000; font-family: 'Helvetica Neue', sans-serif;"></textarea>

  <button type="submit" 
          style="margin-top: 15px; width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s;">
    Envoyer
  </button>
</form>


<body>
  <img src="logo.png" alt="Logo Planifacile" class="logo">
  <h1>Planifacile</h1>
  <p>Votre solution pour organiser vos rendez-vous sans contraintes, sans commissions, en toute simplicité.</p>
  <a href="https://planifacile.simplybook.it/v2/" class="button">Prendre rendez-vous</a>
  <footer>
    © 2025 Planifacile. Tous droits réservés.
  </footer>
</body>
</html>
