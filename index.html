<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planifacile - Votre rendez-vous en toute liberté</title>
  <style>
 body {
  margin: 0;
  padding: 0;
  background: linear-gradient(145deg, #f4f4f4, #e0e0e0);
  color: #000000;
  font-family: 'Helvetica Neue', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  animation: fadeIn 1.5s ease-in;
}


    img.logo {
      width: 120px;
      margin-top: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    a.button,
    button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      border-radius: 8px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s, color 0.3s;
      text-decoration: none;
      text-align: center;
    }

    a.button:hover,
    button:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.5);
      background-color: #000;
      color: #fff;
    }

    form {
      max-width: 400px;
      margin: 60px auto 40px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #000;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fff;
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
    }

    footer {
      margin-bottom: 20px;
      font-size: 12px;
      color: #666666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Logo Planifacile" class="logo">

  <h1>Planifacile</h1>
  <p>Votre solution pour organiser vos rendez-vous sans contraintes, sans commissions, en toute simplicité.</p>

  <a href="https://planifacile.simplybook.it/v2/" class="button">Prendre rendez-vous</a>

  <form action="https://formspree.io/f/xkgrozea" method="POST">
    <h2 style="font-size: 24px; margin-bottom: 20px; text-align: center;">Contact</h2>

    <label for="email">Adresse email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <footer>
    © 2025 Planifacile. Tous droits réservés.
  </footer>
</body>
</html>
