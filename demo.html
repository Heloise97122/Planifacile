<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabinet Dupont – Démo Planifacile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f0f0, #e5e5e5);
      font-family: 'Helvetica Neue', sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 40px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      color: #ffffff;
      background-color: #000000;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 60px;
    }

    a.button:hover {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      transform: translateY(-5px);
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
    }

    .info {
      font-style: italic;
      color: #444;
    }

    footer {
      font-size: 12px;
      color: #666;
      margin-top: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Cabinet Dupont" class="logo" />

  <h1>Cabinet Dupont</h1>
  <p>Organisez vos rendez-vous en ligne simplement, sans intermédiaire.</p>

  <a href="https://planifacile.simplybook.it/v2/" class="button">Prendre rendez-vous</a>

  <p class="info">Démo white label – Le formulaire de contact est désactivé.</p>

  <footer>© 2025 Planifacile – HYB. Tous droits réservés.</footer>
</body>
</html>
