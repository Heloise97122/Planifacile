<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cabinet Dupont – Prise de rendez-vous</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 120px;
      margin-top: 50px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    a.button:hover {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
    }

    form {
      margin-top: 60px;
      max-width: 400px;
      width: 100%;
    }

    form h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
      background: #222;
      color: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    footer {
      margin-top: 80px;
      padding-bottom: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Cabinet Dupont" class="logo" />
  <h1><i class="fa-solid fa-user-md"></i> Cabinet Dupont</h1>
  <p><i class="fa-solid fa-calendar-days"></i> Organisez vos rendez-vous en ligne simplement, sans intermédiaire.</p>

  <a href="https://planifacile.simplybook.it/v2/" class="button" target="_blank"><i class="fa-solid fa-clock"></i> Prendre rendez-vous</a>

  <form action="https://formspree.io/f/xkgrozea" method="POST">
    <h2><i class="fa-solid fa-envelope"></i> Contact</h2>
    <input type="email" name="email" placeholder="Adresse email" required />
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
  </form>

  <footer>
    © 2025 Cabinet Dupont – Mini-site propulsé par Planifacile.
  </footer>

</body>
</html>
