<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devenir Revendeur – Planifacile</title>
  <style>
    :root {
      --main-color: #000;
      --accent-color: #ffffff;
      --highlight-color: #ffcc00;
      --bg-color: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--bg-color);
      color: #111;
    }

    header {
      background: linear-gradient(135deg, #fdfdfd, #efefef);
      padding: 100px 20px 60px;
      text-align: center;
      box-shadow: 0 4px 20px var(--shadow);
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    header p {
      font-size: 20px;
      color: #444;
      max-width: 700px;
      margin: auto;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

    .section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 30px;
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }

    .benefits {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .benefit {
      display: flex;
      gap: 30px;
      align-items: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
    }

    .benefit:nth-child(even) {
      flex-direction: row-reverse;
    }

    .benefit-text {
      flex: 1;
    }

    .benefit-text h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .benefit-text p {
      font-size: 16px;
      color: #444;
    }

    .benefit-icon {
      width: 80px;
      height: 80px;
      background: var(--highlight-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #000;
      flex-shrink: 0;
    }

    .faq {
      background: #fff;
      margin-top: 80px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .faq-item {
      margin-bottom: 20px;
    }

    .faq-item h4 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .faq-item p {
      margin: 0;
      font-size: 15px;
      color: #444;
    }

    .cta {
      text-align: center;
      margin: 100px 0 60px;
    }

    .cta a {
      background: var(--main-color);
      color: var(--accent-color);
      padding: 18px 40px;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 24px var(--shadow);
      transition: all 0.3s ease;
    }

    .cta a:hover {
      background: #333;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Devenez revendeur Planifacile</h1>
